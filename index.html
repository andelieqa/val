<!DOCTYPE html>
<html>
<body>
<head>
  
  <script async="" src="/daily_jsonp.js?1620414"></script>
  <script>
function CBR_XML_Daily_Ru(rates) {
  function trend(current, previous) {
    if (current > previous) return ' ▲';
    if (current < previous) return ' ▼';
    return '';
  }
  
  var USDrate = rates.Valute.USD.Value.toFixed(4).replace('.', ',');
  var USD = document.getElementById('USD');
  USD.innerHTML = USD.innerHTML.replace('00,0000', USDrate);
  USD.innerHTML += trend(rates.Valute.USD.Value, rates.Valute.USD.Previous);

  var EURrate = rates.Valute.EUR.Value.toFixed(4).replace('.', ',');
  var EUR = document.getElementById('EUR');
  EUR.innerHTML = EUR.innerHTML.replace('00,0000', EURrate);
  EUR.innerHTML += trend(rates.Valute.EUR.Value, rates.Valute.EUR.Previous);

    	/* В каких элементах мы ищем данные */
	var headerId = "header",
		timestampId = "timestamp",
		tableId = "currencies";
	
	/* Покажем дату курсов */
	var date = new Date(rates.Date);
	var header = document.getElementById(headerId);
	header.innerHTML = header.innerHTML.replace(/\S+$/g, date.toLocaleDateString());
 }   
    
</script>
<link rel="dns-prefetch" href="https://www.cbr-xml-daily.ru/" />
<script src="//www.cbr-xml-daily.ru/daily_jsonp.js" async></script>
  </head>
<h2 id="header"><font size="14">Курсы валют ЦБ РФ на сегодня</font></h2>
<div id="USD"><font size="9">Доллар США $ — 00,0000 руб.</font></div>
<div id="EUR"><font size="9">Евро € — 00,0000 руб.</font></div>
  
</body>
</html>
